version: '3.7'

services:
  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - '8085:8080'
    environment:
      - ADMINER_DEFAULT_SERVER=postgres:5432
      - ADMINER_PLUGINS=enum-option json-column
    networks:
      - twir-dev

  postgres:
    image: twirapp/postgres:latest
    restart: unless-stopped
    command: postgres -c max_connections=500 -c shared_preload_libraries='pgx_ulid'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '54321:5432'
    environment:
      POSTGRES_USER: twir
      POSTGRES_PASSWORD: twir
      POSTGRES_DB: twir
    networks:
      - twir-dev

  pgbouncer:
    image: bitnami/pgbouncer:1.23.1
    restart: unless-stopped
    environment:
      - POSTGRESQL_HOST=postgres
      - POSTGRESQL_USERNAME=twir
      - POSTGRESQL_PASSWORD=twir
      - POSTGRESQL_DATABASE=twir

      - PGBOUNCER_AUTH_USER=twir
      - PGBOUNCER_DATABASE=twir
      - PGBOUNCER_MIN_POOL_SIZE=20
      - PGBOUNCER_MAX_CLIENT_CONN=4000
    networks:
      - twir-dev
    ports:
      -  '6432:6432'

  redis:
    image: redis:8.0.2
    command: redis-server --save 60 1 --loglevel warning --io-threads 2
    restart: unless-stopped
    ports:
      - '6385:6379'
    volumes:
      - redis-data:/data
    networks:
      - twir-dev

  language-processor:
    image: twirapp/language-processor:latest
    restart: unless-stopped
    ports:
      - '3012:3012'
    environment:
      - APP_ENV=development

  tts:
    image: aculeasis/rhvoice-rest
    restart: unless-stopped
    ports:
      - '7001:8080'
    networks:
      - twir-dev

  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9090"
    restart: unless-stopped
    ports:
      - '8000:9000'
      - '8090:9090'
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio-password
    volumes:
      - minio-data:/data

  temporal:
    image: temporalio/auto-setup:1.22.2
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - DB=postgresql
      - DB_PORT=5432
      # this is db addr
      - POSTGRES_SEEDS=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=twir
      - POSTGRES_PWD=twir
      - POSTGRES_DB=temporal
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    volumes:
      - ./configs/temporal:/etc/temporal/config/dynamicconfig
    networks:
      - twir-dev
    ports:
      - '7233:7233'
    labels:
      kompose.volume.type: configMap

  temporal-admin-tools:
    image: temporalio/admin-tools:1.22.2
    restart: unless-stopped
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    networks:
      - twir-dev
    stdin_open: true
    tty: true

  temporal-ui:
    image: temporalio/ui:2.21.0
    restart: unless-stopped
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    networks:
      - twir-dev
    ports:
      - '7234:8080'

  nats:
    image: nats:2.10.11-scratch
    command: -js -m 8222
    restart: unless-stopped
    ports:
      - '4222:4222'
      - '8222:8222'
    networks:
      - twir-dev

  executron:
    image: twirapp/executron:latest
    ports:
      - '7003:8080'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    restart: unless-stopped
    networks:
      - twir-dev

  clickhouse:
    image: clickhouse/clickhouse-server:25.5-alpine
    restart: unless-stopped
    environment:
      - CLICKHOUSE_USER=twir
      - CLICKHOUSE_PASSWORD=twir
      - CLICKHOUSE_DB=twir
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./configs/clickhouse-config.xml:/etc/clickhouse-server/config.d/override.xml
    ports:
      - '8123:8123'
      - '9000:9000'
    networks:
      - twir-dev
    cap_add:
      - SYS_NICE
      - NET_ADMIN
      - IPC_LOCK
    ulimits:
      nofile: 262144

volumes:
  redis-data:
  postgres-data:
  minio-data:
  clickhouse-data:

networks:
  twir-dev:
    driver: bridge
