    networks:
      - tsuwari
    deploy:
      restart_policy:
        condition: any
        delay: 20s
        max_attempts: 10

  scheduler:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: scheduler
    image: registry.satont.dev/tsuwari/scheduler
    secrets:
      - tsuwari_doppler_token
    networks:
      - tsuwari
    deploy:
      restart_policy:
        condition: any
        delay: 20s
        max_attempts: 10

  streamstatus:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: streamstatus
    image: registry.satont.dev/tsuwari/streamstatus
    secrets:
      - tsuwari_doppler_token
    networks:
      - tsuwari
    deploy:
      restart_policy:
        condition: any
        delay: 20s
        max_attempts: 10

  eventsub:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: eventsub
    image: registry.satont.dev/tsuwari/eventsub
    secrets:
      - tsuwari_doppler_token
    ports:
      - target: 3003
        published: 3003
        mode: host
    networks:
      - tsuwari
    deploy:
      restart_policy:
        condition: any
        delay: 20s
        max_attempts: 10
      placement:
        constraints:
          - node.role == manager

  dota:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: dota
    image: registry.satont.dev/tsuwari/dota
    secrets:
      - tsuwari_doppler_token
    networks:
      - tsuwari
    deploy:
      restart_policy:
        condition: any
        delay: 20s
        max_attempts: 10

  eval:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: eval
    image: registry.satont.dev/tsuwari/eval
    secrets:
      - tsuwari_doppler_token
    deploy:
      mode: replicated
      replicas: 50
      restart_policy:
        condition: any
        delay: 20s
        max_attempts: 10
    networks:
      - tsuwari

  integrations:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: integrations
    image: registry.satont.dev/tsuwari/dota
    secrets:
      - tsuwari_doppler_token
    networks:
      - tsuwari
    deploy:
      restart_policy:
        condition: any
        delay: 20s
        max_attempts: 10

  web:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: web
    image: registry.satont.dev/tsuwari/web
    secrets:
      - tsuwari_doppler_token
    ports:
      - target: 3000
        published: 3001
        mode: host
    networks:
      - tsuwari
    deploy:
      restart_policy:
        condition: any
        delay: 20s
        max_attempts: 10
      placement:
        constraints:
          - node.role == manager

  dashboard:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: dashboard
    image: registry.satont.dev/tsuwari/dashboard
    secrets:
      - tsuwari_doppler_token
    ports:
      - target: 8080
        published: 3002
        mode: host
    networks:
      - tsuwari
    deploy:
      restart_policy:
        condition: any
        delay: 20s
        max_attempts: 10
      placement:
        constraints:
          - node.role == manager

volumes:
  postgres-data:
  redis-data:
  minio-data:


networks:
  tsuwari:
    name: tsuwari
    driver: overlay
    attachable: true

secrets:
  tsuwari_doppler_token:
    external: true
  tsuwari_redis_password:
    external: true
  tsuwari_postgres_user:
    external: true
  tsuwari_postgres_db:
    external: true
  tsuwari_postgres_password:
    external: true
