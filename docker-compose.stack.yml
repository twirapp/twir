  bots:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: bots
    image: registry.satont.dev/tsuwari/bots
    secrets:
      - tsuwari_doppler_token
    networks:
      - tsuwari
    deploy:
      restart_policy:
        condition: any
        delay: 20s
        max_attempts: 10

  watched:
    image: registry.satont.dev/tsuwari/watched
    secrets:
      - tsuwari_doppler_token
    networks:
      - tsuwari
    deploy:
      restart_policy:
        condition: any
        delay: 20s
        max_attempts: 10
      mode: replicated
      replicas: 8

  parser:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: parser
    image: registry.satont.dev/tsuwari/parser
