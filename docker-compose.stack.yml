  migrations:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: migrations
    image: registry.satont.dev/tsuwari/migrations
    secrets:
      - tsuwari_doppler_token
    networks:
      - tsuwari
    deploy:
      restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 10

  redis:
    image: redis/redis-stack:latest
    volumes:
      - redis-data:/data
    environment:
      REDIS_PASS_FILE: /run/secrets/tsuwari_redis_password
      REDIS_ARGS: --requirepass "$$(cat $$REDIS_PASS_FILE)"
    secrets:
      - tsuwari_redis_password
    networks:
      - tsuwari
    deploy:
      restart_policy:
        condition: any
        delay: 3s
        max_attempts: 10
      placement:
        constraints:
          - node.role == manager

  nats:
    image: nats:latest
    secrets:
      - tsuwari_doppler_token
    networks:
      - tsuwari
    deploy:
      restart_policy:
        condition: any
        delay: 3s
        max_attempts: 10

  api:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: api
