version: "3.9"

services:
  postgres:
    image: postgres:14-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER_FILE: /run/secrets/tsuwari_postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/tsuwari_postgres_password
      POSTGRES_DB_FILE: /run/secrets/tsuwari_postgres_db
    secrets:
      - tsuwari_postgres_user
      - tsuwari_postgres_password
      - tsuwari_postgres_db
    networks:
      - tsuwari
    ports:
      - target: 5432
        published: 54322
        mode: host
    deploy:
      restart_policy:
        condition: any
        delay: 3s
        max_attempts: 10
      placement:
        constraints:
          - node.role == manager

