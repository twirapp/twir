docker: &docker
  image: plugins/docker
  depends_on:
    - build

docker-settings: &docker-settings
  registry: 
    from_secret: docker_hub
  username:
    from_secret: docker_username
  password:
    from_secret: docker_password
  tags: latest

kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: amd64

trigger:
  branch:
    - main
  event:
    exclude:
    - pull_request

steps:
  - name: restore-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      restore: true
      mount:
        - ./node_modules

  - name: build
    image: node:18-slim
    commands: 
      - apt-get update
      - apt-get install curl wget git -y
      - npm i -g pnpm@7.5.0
      - pnpm install
      - pnpm build:backend
    depends_on:
      - restore-cache

  - name: rebuild-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      rebuild: true
      mount:
        - ./node_modules
    depends_on:
      - build

  - <<: *docker
    name: publish-api
    settings:
      <<: *docker-settings
      repo: registry.satont.dev/tsuwari/api
      dockerfile: ./apps/api/Dockerfile
      cache_from: registry.satont.dev/tsuwari/api
    when:
      paths:
        include:
          - apps/api/**/*

  - <<: *docker
    name: publish-bots
    settings:
      <<: *docker-settings
      repo: registry.satont.dev/tsuwari/bots
      dockerfile: ./apps/bots/Dockerfile
      cache_from: registry.satont.dev/tsuwari/bots
    when:
      paths:
        include:
          - apps/bots/**/*

  - <<: *docker
    name: publish-dota
    settings:
      <<: *docker-settings
      repo: registry.satont.dev/tsuwari/dota
      dockerfile: ./apps/dota/Dockerfile
      cache_from: registry.satont.dev/tsuwari/dota
    when:
      paths:
        include:
          - apps/dota/**/*

  - <<: *docker
    name: publish-eventsub
    settings:
      <<: *docker-settings
      repo: registry.satont.dev/tsuwari/eventsub
      dockerfile: ./apps/eventsub/Dockerfile
      cache_from: registry.satont.dev/tsuwari/eventsub
    when:
      paths:
        include:
          - apps/eventsub/**/*

  - <<: *docker
    name: publish-migrations
    settings:
      <<: *docker-settings
      repo: registry.satont.dev/tsuwari/migrations
      dockerfile: ./libs/prisma/Dockerfile
      cache_from: registry.satont.dev/tsuwari/migrations
    when:
      paths:
        include:
          - libs/prisma/**/*

  - <<: *docker
    name: publish-parser
    settings:
      <<: *docker-settings
      repo: registry.satont.dev/tsuwari/parser
      dockerfile: ./apps/parser/Dockerfile
      cache_from: registry.satont.dev/tsuwari/parser
    when:
      paths:
        include:
          - apps/parser/**/*

  - <<: *docker
    name: publish-scheduler
    settings:
      <<: *docker-settings
      repo: registry.satont.dev/tsuwari/scheduler
      dockerfile: ./apps/scheduler/Dockerfile
      cache_from: registry.satont.dev/tsuwari/scheduler
    when:
      paths:
        include:
          - apps/scheduler/**/*

  - <<: *docker
    name: publish-streamstatus
    settings:
      <<: *docker-settings
      repo: registry.satont.dev/tsuwari/streamstatus
      dockerfile: ./apps/streamstatus/Dockerfile
      cache_from: registry.satont.dev/tsuwari/streamstatus
    when:
      paths:
        include:
          - apps/streamstatus/**/*

volumes:
  - name: cache
    host:
      path: /tmp/tsuwari-cache