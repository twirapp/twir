extend type Query {
	streamelementsGetAuthorizationUrl: String! @isAuthenticated
	streamelementsExchangeDataByCode(code: String!): StreamElementsImportDataOutput! @isAuthenticated
	nightbotGetAuthLink: String! @isAuthenticated
	nightbotGetData: NightbotIntegration @isAuthenticated @hasChannelRolesDashboardPermission(permission: VIEW_INTEGRATIONS)
}

extend type Mutation {
	nightbotPostCode(input: NightbotPostCodeInput!): Boolean! @isAuthenticated @hasChannelRolesDashboardPermission(permission: MANAGE_INTEGRATIONS)
	nightbotLogout: Boolean! @isAuthenticated @hasChannelRolesDashboardPermission(permission: MANAGE_INTEGRATIONS)
	nightbotImportCommands: NightbotImportCommandsOutput! @isAuthenticated @hasChannelRolesDashboardPermission(permission: MANAGE_COMMANDS)
	nightbotImportTimers: NightbotImportTimersOutput! @isAuthenticated @hasChannelRolesDashboardPermission(permission: MANAGE_TIMERS)
}

input NightbotPostCodeInput {
	code: String!
}

type NightbotIntegration {
	userName: String!
	avatar: String!
}

type NightbotImportCommandsOutput {
	importedCount: Int!
	failedCount: Int!
	failedCommandsNames: [String!]!
}

type NightbotImportTimersOutput {
	importedCount: Int!
	failedCount: Int!
	failedTimersNames: [String!]!
}

type StreamElementsImportDataOutput {
	commands: [StreamElementsCommand!]!
	timers: [StreamElementsTimer!]!
}

type StreamElementsCommand {
	id: String!
	name: String!
	enabled: Boolean!
	cooldown: Int!
	aliases: [String!]!
	response: String!
	accessLevel: Int!
	enabledOnline: Boolean!
	enabledOffline: Boolean!
	hidden: Boolean!
	type: String!
	createdAt: Time!
	updatedAt: Time!
}

type StreamElementsTimer {
	id: String!
	name: String!
	enabled: Boolean!
	chatLines: Int!
	message: String!
	createdAt: Time!
	updatedAt: Time!
}

