extend type Query {
	modulesTts: TtsSettings! @isAuthenticated @hasChannelRolesDashboardPermission(permission: VIEW_MODULES)
	modulesTtsUsersSettings: [TtsUserSettings!]! @isAuthenticated @hasChannelRolesDashboardPermission(permission: VIEW_MODULES)
}

extend type Mutation {
	modulesTtsUpdate(input: TtsSettingsInput!): TtsSettings! @isAuthenticated @hasChannelRolesDashboardPermission(permission: MANAGE_MODULES)
	modulesTtsUsersDelete(userIds: [String!]!): Boolean! @isAuthenticated @hasChannelRolesDashboardPermission(permission: MANAGE_MODULES)
}

type TtsSettings {
	id: UUID!
	channelId: String!
	enabled: Boolean
	rate: Int!
	volume: Int!
	pitch: Int!
	voice: String!
	allowUsersChooseVoiceInMainCommand: Boolean!
	maxSymbols: Int!
	disallowedVoices: [String!]!
	doNotReadEmoji: Boolean!
	doNotReadTwitchEmotes: Boolean!
	doNotReadLinks: Boolean!
	readChatMessages: Boolean!
	readChatMessagesNicknames: Boolean!
	createdAt: Time!
	updatedAt: Time!
}

type TtsUserSettings {
	id: UUID!
	channelId: String!
	userId: String!
	user: TwirUserTwitchInfo! @goField(forceResolver: true)
	rate: Int!
	volume: Int!
	pitch: Int!
	voice: String!
	createdAt: Time!
	updatedAt: Time!
}

input TtsSettingsInput {
	enabled: Boolean
	rate: Int!
	volume: Int!
	pitch: Int!
	voice: String!
	allowUsersChooseVoiceInMainCommand: Boolean!
	maxSymbols: Int!
	disallowedVoices: [String!]!
	doNotReadEmoji: Boolean!
	doNotReadTwitchEmotes: Boolean!
	doNotReadLinks: Boolean!
	readChatMessages: Boolean!
	readChatMessagesNicknames: Boolean!
}

