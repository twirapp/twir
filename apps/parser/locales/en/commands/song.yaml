description: Music and song management commands
current:
  description: Get current playing song
  errors:
    cannot_get_current_song: Cannot get current song
    no_song_playing: No song currently playing
  success:
    current_song: "Now playing: {song} by {artist}"
skip:
  description: Skip current song
  errors:
    cannot_skip_song: Cannot skip current song
    no_song_to_skip: No song to skip
  success:
    song_skipped: "✅ Song skipped"
volume:
  description: Set music volume
  errors:
    cannot_set_volume: Cannot set music volume
    invalid_volume: Invalid volume level
  success:
    volume_set: "✅ Volume set to {volume}%"

