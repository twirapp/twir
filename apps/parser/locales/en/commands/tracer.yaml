description: Debug and tracing commands
enable:
  description: Enable debug tracing
  errors:
    cannot_enable_tracer: Cannot enable debug tracer
  success:
    tracer_enabled: "✅ Debug tracer enabled"
disable:
  description: Disable debug tracing
  errors:
    cannot_disable_tracer: Cannot disable debug tracer
  success:
    tracer_disabled: "✅ Debug tracer disabled"
status:
  description: Check tracer status
  errors:
    cannot_get_status: Cannot get tracer status
  success:
    status_display: "Debug tracer status: {status}"

